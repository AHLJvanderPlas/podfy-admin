<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>PODFY Admin</title>
    <!-- Quick styling via Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen bg-slate-50 text-slate-900">
    <header class="bg-white shadow-sm">
      <div class="mx-auto max-w-5xl px-4 py-3 flex items-center justify-between">
        <div class="font-semibold tracking-wide">PODFY Admin</div>
        <nav class="flex items-center gap-4">
          <button id="nav-themes" class="px-3 py-1 rounded hover:bg-slate-100 hidden">Themes</button>
          <button id="btn-logout" class="px-3 py-1 rounded bg-slate-900 text-white hidden">Logout</button>
        </nav>
      </div>
    </header>

    <main class="mx-auto max-w-5xl p-4">
      <!-- Login Card -->
      <section id="view-login" class="mt-10">
        <div class="mx-auto max-w-md rounded-2xl bg-white shadow p-6 space-y-4">
          <h1 class="text-xl font-semibold">Sign in</h1>
          <p class="text-sm text-slate-500">Enter your admin email to start.</p>
          <input id="login-email" type="email" placeholder="you@podfy.net"
                 class="w-full rounded-lg border p-2" />
          <button id="btn-login"
                  class="w-full rounded-lg bg-slate-900 text-white p-2 disabled:opacity-50">
            Sign in
          </button>
          <p class="text-xs text-slate-500">
            This instance uses email-only login for now (fronted by cookie). In production,
            we recommend Cloudflare Access + MFA.
          </p>
          <p id="login-error" class="text-sm text-red-600 hidden"></p>
        </div>
      </section>

      <!-- Themes List -->
      <section id="view-themes" class="hidden">
        <div class="mb-4 flex items-center justify-between">
          <h2 class="text-xl font-semibold">Themes</h2>
          <div class="text-sm text-slate-500" id="theme-count"></div>
        </div>

        <div class="overflow-x-auto rounded-xl border bg-white shadow-sm">
          <table class="min-w-full text-sm" id="themes-table">
            <thead class="bg-slate-50 text-left">
              <tr>
                <th class="p-3">Slug</th>
                <th class="p-3">Brand</th>
                <th class="p-3">Primary</th>
                <th class="p-3">Accent</th>
                <th class="p-3">Email</th>
                <th class="p-3 w-1">Edit</th>
              </tr>
            </thead>
            <tbody id="themes-tbody"></tbody>
          </table>
        </div>
      </section>
    </main>

    <!-- Edit Drawer / Modal -->
    <div id="edit-modal" class="fixed inset-0 z-50 hidden">
      <div class="absolute inset-0 bg-black/40"></div>
      <div class="absolute right-0 top-0 h-full w-full sm:w-[520px] bg-white shadow-xl overflow-y-auto">
        <div class="p-4 border-b flex items-center justify-between">
          <div>
            <div class="text-sm uppercase tracking-wide text-slate-500">Edit theme</div>
            <div id="edit-title" class="text-lg font-semibold"></div>
          </div>
          <button id="btn-close" class="p-2 rounded hover:bg-slate-100">âœ•</button>
        </div>

        <form id="edit-form" class="p-4 space-y-3">
          <!-- read-only slug -->
          <label class="block">
            <span class="text-sm text-slate-600">Slug</span>
            <input id="f-slug" class="w-full rounded border p-2 bg-slate-100" disabled />
          </label>

          <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
            <label class="block">
              <span class="text-sm text-slate-600">Brand name</span>
              <input id="f-brand_name" class="w-full rounded border p-2" />
            </label>
            <label class="block">
              <span class="text-sm text-slate-600">Status</span>
              <input id="f-status" class="w-full rounded border p-2" />
            </label>
          </div>

          <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
            <label class="block">
              <span class="text-sm text-slate-600">Logo path</span>
              <input id="f-logo_path" class="w-full rounded border p-2" />
            </label>
            <label class="block">
              <span class="text-sm text-slate-600">Favicon path</span>
              <input id="f-favicon_path" class="w-full rounded border p-2" />
            </label>
          </div>

          <div class="grid grid-cols-1 sm:grid-cols-2 gap-3">
            <label class="block">
              <span class="text-sm text-slate-600">Primary color</span>
              <input id="f-color_primary" class="w-full rounded border p-2" placeholder="#111827" />
            </label>
            <label class="block">
              <span class="text-sm text-slate-600">Accent color</span>
              <input id="f-color_accent" class="w-full rounded border p-2" placeholder="#06b6d4" />
            </label>
            <label class="block">
              <span class="text-sm text-slate-600">Text color</span>
              <input id="f-color_text" class="w-full rounded border p-2" placeholder="#0B1220" />
            </label>
            <label class="block">
              <span class="text-sm text-slate-600">Muted color</span>
              <input id="f-color_muted" class="w-full rounded border p-2" placeholder="#6B7280" />
            </label>
            <label class="block">
              <span class="text-sm text-slate-600">Border color</span>
              <input id="f-color_border" class="w-full rounded border p-2" placeholder="#E5E7EB" />
            </label>
            <label class="block">
              <span class="text-sm text-slate-600">Button text color</span>
              <input id="f-color_button_text" class="w-full rounded border p-2" placeholder="#FFFFFF" />
            </label>
          </div>

          <label class="block">
            <span class="text-sm text-slate-600">Header background</span>
            <input id="f-header_bg" class="w-full rounded border p-2" placeholder="#FFFFFF" />
          </label>

          <label class="block">
            <span class="text-sm text-slate-600">Default email (notifications)</span>
            <input id="f-email" class="w-full rounded border p-2" placeholder="no-reply@brand.com" />
          </label>

          <label class="block">
            <span class="text-sm text-slate-600">Internal notes</span>
            <textarea id="f-notes_internal" class="w-full rounded border p-2" rows="3"></textarea>
          </label>

          <div class="pt-2 flex items-center gap-3">
            <button id="btn-save" class="rounded-lg bg-slate-900 text-white px-4 py-2">Save</button>
            <span id="save-status" class="text-sm text-slate-500"></span>
          </div>
        </form>
      </div>
    </div>

    <script src="/app.js" defer></script>
  </body>
</html>
